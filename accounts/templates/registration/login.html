{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'app/bootstrap/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'app/css/selectize.css' %}">
        <link rel="stylesheet" href="{% static 'app/css/selectize.bootstrap4.css' %}">
    </head>
    <div class="container">
        <h3>Login Page</h3>
        {% if messages %}
            <div class="messages msg-top">
                {% for message in messages %}
                <p {% if message.tags == "success" %} class="text-{{ message.tags } text-success"
                    {% elif message.tags == "error" %}class="text-{{ message.tags }} text-danger"{% endif %}>
                    {% if "html_safe" in message.tags %}{{ message|safe }}{% else %}{{ message }}{% endif %}</p>
                {% endfor %}

            </div>
            {% endif %}
        <form method="POST">
            {% csrf_token %}
            Username: <input type="text" name="username">
            <br/>
            Password: <input type="text" name="password">
            <br/>
            <button type="submit" class="'btn btn-success">Login</button>
        </form>
    </div>
    
</html>
