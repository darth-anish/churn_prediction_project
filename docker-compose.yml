version: "3.9"

services:
  db:
    image: postgres:latest
    volumes:
      - ./data/postgresdb:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=postgres
    ports:
      - 5432:5432
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "9000:8000"
    environment:
      - POSTGRES_NAME=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - USE_S3=TRUE
      - AWS_ACCESS_KEY_ID=AKIA6B4BGPTRRG3OF6DF
      - AWS_SECRET_ACCESS_KEY=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
      - AWS_STORAGE_BUCKET_NAME=django-static-001
    depends_on:
      - db
